<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Marketplace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- per libreria sweetalert2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="./style/cart.css">

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <nav class="navbar navbar-light bg-light d-flex">
          <div class="d-flex align-items-center">
            <ul class="navbar-nav d-flex flex-row ms-5">
              <li class="nav-item list-unstyled ms-3">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item list-unstyled ms-3">
                <a class="nav-link" href="./backoffice.html">Backoffice</a>
              </li>

              <li class="nav-item list-unstyled ms-3 d-flex align-items-center">
                <div class="d-flex align-items-center">
                  <a href="./cart.html"> <ion-icon name="cart-outline" class="fs-2" id="cart-icon"></ion-icon>
                  </a>
                  <p class="mb-0 ms-1" id="cart-counter"> </p>
                </div>
              </li>
            </ul>
          </div>

        </nav>


        <main role="main" class="container-fluid">
          <div class="starter-template text-center mb-5">
            <h1>Cart</h1>
            <p class="lead">
              <!-- titolo -->

            </p>
          </div>

          <div class="row" id="target">
            <!-- cards -->


          </div>
          <!-- il seguente div è mostrato, con un contenuto caricato dinamicamente, solo se il carrello è vuoto -->
          <div class="row display-6" id="empty-cart-div--amount">
            <div class="col-12 display-6 text-center">


            </div>

          </div>
          <!-- ----- -->

        </main>


      </div>
    </div>

  </div>








  <template>
    <div class="row mb-4 ms-2 align-items-center border border-primary product-card">

      <!-- colonna immagine -->
      <div class="col-3">
        <img src="https://picsum.photos/200/200" class="product-img img-fluid ms-4 py-3" alt="Product Image">
      </div>

      <!-- colonna centrale con dati prodotto -->
      <div class="col-7 d-flex flex-column justify-content-between">

        <div class="text-container">
          <a href="" class="text-decoration-none text-dark product-name" id="product-name-in-card">
            <h5 class="d-block">Product Name</h5>
          </a>
          <a href="" class="text-decoration-none text-dark product-brand" id="brand-in-card">
            <h6>Brand</h6>
          </a>
        </div>

        <div class="d-flex justify-content-between mt-2">
          <p class="product-quantity mb-1">Quantity: <span id="product-quantity"> </span></p>
          <h4 class="product-price ms-4"> </h4>
        </div>

      </div>

      <!-- colonna con pulsante X -->
      <div class="col-2 d-flex justify-content-end">
        <button type="button" class="btn btn-danger btn-sm" id="btn-remove" data-id="" title="Remove">X</button>
      </div>
    </div>
  </template>



  <div id="loader" class="">
    <div class="wrap">
      Caricamento...
    </div>
  </div>

  <div class="container">
    <div class="row">


    </div>



  </div>




  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <!-- per libreria sweetalert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>



  <script type="module" src="./js/cart.js"></script>

</body>

</html>
