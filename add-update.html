<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add-Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- per libreria sweetalert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <link rel="stylesheet" href="./style/loader.css">


</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-light bg-light d-flex">
                    <div class="d-flex align-items-center">
                        <ul class="navbar-nav d-flex flex-row ms-5">

                            <li class="nav-item list-unstyled ms-3">
                                <a class="nav-link" href="./index.html">Home</a>
                            </li>

                            <li class="nav-item list-unstyled ms-3">
                                <a class="nav-link" href="./backoffice.html">Backoffice</a>
                            </li>

                        </ul>
                    </div>

                </nav>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3 id="mode-description-header"></h3>
                    </div>

                    <div class="card-body">
                        <form id="dataForm">

                            <!-- ----- visibili solo quando si accede alla pagina per un update -->
                            <div class="mb-4 d-none d-flex align-items-center" id="product-id">
                                <h4 class="mb-0">Product ID:</h4>
                                <span class="ms-2 mt-1" id="id"> </span>
                            </div>

                            <div class="d-flex justify-content-around mb-5 d-none" id="product-dates">

                                <div class=""> <b>Insertion Date: </b><span id="insertion-date"> </span>
                                </div>
                                <div> <b>Last Update Date: </b><span id="last-update-date"> </span>
                                </div>

                            </div>
                            <!-- ----- -->

                            <div class="mb-3">
                                <label for="name" class="form-label"><b>Brand (*):</b></label>
                                <input type="text" class="form-control" id="brand"
                                    placeholder="Enter the product brand here">
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label"><b>Name (*):</b></label>
                                <input type="text" class="form-control" id="name"
                                    placeholder="Enter the product name here">
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label"><b>Price (*):</b></label>
                                <input type="text" class="form-control" id="price"
                                    placeholder="Enter the product price here">
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label"><b>Image URL (*):</b></label>
                                <input type="text" class="form-control" id="imageUrl"
                                    placeholder="Enter your cover image URL here">
                            </div>

                            <div class="mb-3">
                                <label for="message" class="form-label"><b>Product Description (*)</b></label>
                                <textarea class="form-control" id="description" rows="5"
                                    placeholder="Enter the product description here"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary w-100" id="send-btn">Send</button>

                        </form>

                        <div id="loader" class="d-none">
                            <div class="wrap">
                                Caricamento...
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>


    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- per libreria sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./js/add-update.js"></script>

</body>

</html>
