<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backoffice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- per libreria sweetalert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <link rel="stylesheet" href="./style/backoffice.css">
    <link rel="stylesheet" href="./style/loader.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-light bg-light d-flex">
                    <div class="d-flex align-items-center">
                        <ul class="navbar-nav d-flex flex-row ms-5">

                            <li class="nav-item list-unstyled ms-3">
                                <a class="nav-link" href="./index.html">Home</a>
                            </li>

                            <li class="nav-item list-unstyled ms-3">
                                <a class="nav-link" href="./backoffice.html">Backoffice</a>
                            </li>

                        </ul>
                    </div>

                    <form class="d-flex ms-auto me-5">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                            id="search-text-box">
                        <button class="btn btn-outline-success" type="submit" id="search-btn">Search</button>
                    </form>
                </nav>
            </div>
        </div>
    </div>

    <main role="main" class="container-fluid">
        <div class="d-flex align-items-center mb-0 ms-5">
            <button type="button" class="btn btn-primary" id="add-btn">Add new product</button>
            <div class="flex-grow-1 text-center starter-template">
                <h1 class="">Backoffice</h1>
            </div>
        </div>
        <p class="lead">
            <!-- titolo -->
        </p>

        <div class="row" id="target">
            <!-- cards -->



        </div>
        <!-- il seguente div Ã¨ mostrato, con un contenuto caricato dinamicamente, solo se una ricerca non produce risultati -->
        <div class="row display-6" id="no-results-div">
        </div>
        <!-- ----- -->
    </main>

    <template>
        <div class='col col-12 col-lg-3 col-md-6 col-sm-6 col-sm-12 mb-4 product-card'>
            <div class="card justify-content-between position-relative">

                <!-- pulsante "X" in alto a destra -->
                <button class="btn-close delete-btn position-absolute" data-bs-toggle="tooltip" title="Delete product"
                    aria-label="Close"></button>

                <a href="./backoffice.html?id=${prod._id}" id="img-details-link">
                    <img src="https://picsum.photos/200/200" class="product-img card-img-top" alt="">
                </a>
                <div class="card-body">

                    <!-- contenitore testo -->
                    <div class="text-container flex-grow-1">
                        <a href="" class="text-decoration-none text-dark d-block product-brand" id="brand-in-card">
                            <h6>Brand</h6>
                        </a>
                        <a href="" class="text-decoration-none text-dark d-block product-name"
                            id="product-name-in-card">
                            <h3>Product Name</h3>
                        </a>
                    </div>

                    <h4 class="product-price text-end me-2">Price</h4>
                    <div class="row mt-2">
                        <div class="col">
                            <button type="button" class="btn btn-edit btn-primary w-100" data-id="">Edit</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </template>

    <div id="loader" class="">
        <div class="wrap">
            Caricamento...
        </div>
    </div>

    <!-- per grafiche ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- per libreria sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="module" src="./js/backoffice.js"></script>

</body>

</html>
