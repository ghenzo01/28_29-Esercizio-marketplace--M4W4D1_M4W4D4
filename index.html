                  <p class="mb-0 ms-1" id="cart-counter">0</p>
                </div>

            <input class="form-control me-2" id="search-text-box" type="search" placeholder="Search"

            <button class="btn btn-outline-success" id="search-btn" type="submit">Search</button>
          </form>
        </nav>


        <main role="main" class="container-fluid">
          <div class="starter-template">
            <h1>Marketplace</h1>
            <p class="lead">
              <!-- titolo -->

            </p>
          </div>

          <div class="row" id="target">
            <!-- cards -->


          </div>

    </div>

  </div>






  <template>

        <div class="card-body flex-grow-1 d-flex flex-column">

          <!-- contenitore testo -->
          <div class="text-container flex-grow-1">
            <a href="" class="text-decoration-none text-dark d-block product-brand" id="brand-in-card">
              <p>Brand</p>
            </a>
            <a href="" class="text-decoration-none text-dark d-block product-name" id="product-name-in-card">
              <h3>Product Name</h3>
            </a>
          </div>
          <h4 class="product-price text-end me-2">Price</h4>

          <!-- contenitore pulsanti -->
          <div class="row mt-2">
            <div class="col">
              <a href="" class="btn btn-primary w-100" id="btn-details" data-id="">Details</a>
            </div>
            <div class="col-5 d-flex">
              <button type="button" class="btn btn-secondary w-100" id="btn-add-to-cart" data-id="">Add to cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>
